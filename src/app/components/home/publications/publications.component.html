<div class="row" *ngFor="let item of publications">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{item.username}}</strong></p>
      </div>

      <img class="card-img" [src]="item.url_image || ''" />

      <div class="card-body">
        <p class="card-text">
          <strong>{{item.username}}</strong> {{item.title}}
        </p>
      </div>
    </div>
  </div>
</div>
