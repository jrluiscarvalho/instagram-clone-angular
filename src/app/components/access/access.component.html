<div class="container">
  <div class="row">
    <div class="col-sm-4 d-flex justify-content-center">
    </div>

    <div *ngIf="register; else formLogin">
      <div
        class="col-sm-12 d-flex justify-content-center"
      >
        <app-register (showPanel)="showPanel($event)"></app-register>
      </div>
    </div>
    <ng-template #formLogin>
      <div
        class="col-sm-12 d-flex justify-content-center"
      >
        <app-login (showPanel)="showPanel($event)"></app-login>
      </div>
    </ng-template>

  </div>
</div>
