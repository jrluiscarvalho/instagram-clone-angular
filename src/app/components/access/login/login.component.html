<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="form" (ngSubmit)="auth()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        >
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email é obrigatório</div>
          <div *ngIf="f.email.errors.email">Preencha com um endereço de email válido</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        >
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
          <div *ngIf="f.password.errors.minlength">Senha deve ter no mínimo 6 caracteres</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
    </form>
    <hr />

    <!-- <p class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p> -->

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
        Não tem uma conta? <a href="#" (click)="showRegisterPanel()" class="card-link">Cadastre-se</a>
    </p>
  </div>
</div>
