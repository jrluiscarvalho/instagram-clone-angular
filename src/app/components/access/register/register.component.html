<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="form" (ngSubmit)="cadastrar()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        >
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email é obrigatório</div>
          <div *ngIf="f.email.errors.email">Preencha com um endereço de email válido</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nome completo"
          formControlName="full_name"
          [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }"
        >
        <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
          <div *ngIf="f.full_name.errors.required">Nome completo é obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nome de usuário"
          formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        >
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Nome de usuário é obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        >
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
          <div *ngIf="f.password.errors.minlength">Senha deve ter no mínimo 6 caracteres</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
    </form>
    <hr />

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
        Tem uma conta? <a href="#" (click)="showPanelLogin()" class="card-link">Faça login</a>
    </p>
  </div>
</div>
